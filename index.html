<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tree Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Tree Structure Management</h1>
    <button id="create-root" class="btn btn-primary">Create Root</button>
    <div id="tree-container"></div>
</div>

<!-- Confirmation Modal for Deleting Any Node -->
<div class="modal" id="deleteConfirmationModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete confirmation</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is very dangerous, you shouldn't do it! Are you really really sure?</p>
                <p style="font-size: 24px; color: red; text-align: center;" id="timer">20</p>
            </div>
            <div class="modal-footer">
                <button id="confirm-delete" class="btn btn-primary">Yes I am</button>
                <button id="cancel-delete" class="btn btn-secondary" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/tree.js"></script>
</body>
</html>
